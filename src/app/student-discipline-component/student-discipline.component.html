<form>
    <label for="student">Student</label>
    <select id="student">
        <option *ngFor="let student of students$ | async">{{student.firstName + ' ' + student.lastName}}</option>
    </select>

    <label for="violation">Violation</label>
    <input id="violation" />

    <label for="punishment">Punishment</label>
    <select id="punishment">
        <option *ngFor="let punishment of punishments">{{punishment}}</option>
    </select>
</form>
